<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <base href="/client/">
  <title>Keylogger • Computer Manager </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="manager">
  <header>💻 Computer Manager</header>

  <main>
    <div class="serverbar">
      <input id="baseUrl" type="text" value="http://127.0.0.1:5001" />
      <a class="btn ghost" href="index.html">← Home</a>
    </div>

    <div class="grid">
      <div class="pane">
        <div class="pane-title">Computers</div>
        <ul id="machinesList" class="list"></ul>
      </div>
      <div class="pane">
        <div class="pane-title">Dates</div>
        <ul id="datesList" class="list"></ul>
      </div>
      <div class="pane">
        <div class="pane-title">Content</div>
        <pre id="logViewer">(Choose Computer And Date)</pre>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
